<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML、CSS练习</title>
  <link rel="stylesheet" href="./css/css.css">
</head>
<body>
  <header>
    <!-- left -->
    <ul class="left-ul">
      <li><img class="logo" src="./imgs/7-201001161Q21C.jpg" alt="图片跑路了"></li>
      <li class="home">首页</li>
      <li>番剧</li>
      <li>直播</li>
      <li>游戏中心</li>
      <li>会员购</li>
      <li>漫画</li>
      <li>赛事</li>
      <li>BLS</li>
      <li class="load">
        <img src="./imgs/xiazai.png" alt="图片跑路了">
        <span>下载客户端</span>
      </li>
    </ul>
    <!-- 搜索 -->
    <div class="search">
      <form id="search-form">
        <div class="nav-search-content">
          <input class="nav-search-input" type="text" placeholder="做一种很新的提拉米苏">
          <div class="nav-search-clean"></div>
        </div>
      </form>
      <div class="search-btn">
        <img src="./imgs/sousuo.png" alt="图片跑路了" width="17px">
      </div>
    </div>
    <!-- right -->
    <ul class="right-info">
      <li class="right-head">
        <img src="./imgs/touxiang.jpg" alt="图片跑路了" class="header-entry-mini">
      </li>
      <li class="right-content">
        <img src="./imgs/da.png" alt="图片跑路了" width="20px" height="20px">
        <span>大会员</span>
      </li>
      <li class="right-content">
        <img src="./imgs/youxiang.png" alt="图片跑路了" width="20px" height="20px">
        <span>消息</span>
      </li>
      <li class="right-content">
        <img src="./imgs/dongtai.png" alt="图片跑路了" width="20px" height="20px">
        <span>动态</span>
      </li>
      <li class="right-content">
        <img src="./imgs/shoucang.png" alt="图片跑路了" width="20px" height="20px">
        <span>收藏</span>
      </li>
      <li class="right-content">
        <img src="./imgs/lishi.png" alt="图片跑路了" width="20px" height="20px">
        <span>历史</span>
      </li>
      <li class="right-content" style="width: 52px;">
        <img src="./imgs/dengpao.png" alt="图片跑路了" width="20px" height="20px">
        <span>创造中心</span>
      </li>
      <li class="right-content" style="width: 100px;">
        <button class="but">
          <img src="./imgs/shangchuan.png" alt="图片跑路了">
          <span>投稿</span> 
        </button>
      </li>
    </ul>
  </header>
  <main>
    <div class="main-content-bg">
      <div class="main-content">
        <img src="./imgs/touxiang.jpg" alt="图片跑路了">
        <div class="main-info">
          <span class="info-name">小白</span>
          <span class="info-level">LV6</span>
          <span class="info-vip">大会员</span>
          <p style="color: hsla(0,0%,100%,.8);font-size:12px">编辑个性签名</p>
        </div>
      </div>
    </div>
    <div class="main-nav">
      <ul>
        <li>
          <img src="./imgs/zhuye.png" alt="图片跑路了">
          <!-- <span>主页</span> -->
          <input type="radio" name="check" id="active1" checked><label for="active1">主页</label>
          <!-- <div class="main-nav-content-box">
            <div class="main-nav-content">
              <div>
                <p style="background-color: #fff;">我的粉丝会看到</p>
                <div class="main-nav-left">
                  <p>+</p>
                  <img src="./imgs/dbz-hint-33.png" alt="图片跑路了">
                </div>
              </div>
            </div>
            <div class="main-nav-right">
              1
            </div>
          </div> -->
        </li>
        <li>
          <img src="./imgs/dongtai (2).png" alt="图片跑路了">
          <input type="radio" name="check" id="active2"><label for="active2">动态</label>
          <!-- <div>动态</div> -->
        </li>
        <li>
          <img src="./imgs/tougao.png" alt="图片跑路了">
          <input type="radio" name="check" id="active3"><label for="active3">投稿</label>
          <!-- <div>投稿</div> -->
        </li>
        <li>
          <img src="./imgs/jihe.png" alt="图片跑路了">
          <!-- 合集和列表 -->
          <input type="radio" name="check" id="active4"><label for="active4">合集</label>
          <!-- <div>合集和列表</div> -->
        </li>
        <li>
          <img src="./imgs/shoucang (2).png" alt="图片跑路了">
          <input type="radio" name="check" id="active5"><label for="active5">收藏</label>
          <!-- <div>收藏</div> -->
        </li>
        <li>
          <img src="./imgs/dingyue.png" alt="图片跑路了">
          <input type="radio" name="check" id="active6"><label for="active6">订阅</label>
          <!-- <div>订阅</div> -->
        </li>
        <li>
          <img src="./imgs/shezhi.png" alt="图片跑路了">
          <input type="radio" name="check" id="active7"><label for="active7">设置</label>
          <!-- <div>设置</div> -->
        </li>
      </ul>
      <!-- 搜索 -->
      <div class="mainSearch">
        <input class="mainSearch-inp" type="text" placeholder="搜索视频、动态">
          <img src="./imgs/sousuo.png" alt="图片跑路了">
      </div>
      <div class="mainNavRight">
        <div class="mainNavRight-num">
          <span class="main-title">关注数</span>
          <span>78</span>
        </div>
        <div class="mainNavRight-num">
          <span class="main-title">粉丝数</span>
          <span>180.2w</span>
        </div>
        <div class="mainNavRight-num">
          <span class="main-title">获赞数</span>
          <span>12.8w</span>
        </div>
        <div class="mainNavRight-num">
          <span class="main-title">播放数</span>
          <span>1.3w</span>
        </div>
        <div class="mainNavRight-num">
          <span class="main-title">阅读数</span>
          <span>1098.7w</span>
        </div>
      </div>
    </div>
  </main>
  <article>
    <div class="article">
      <div class="article-content">
        <p class="notice">我的粉丝会看到</p>
        <div class="article-left">
          <p>+</p>
          <img src="./imgs/dbz-hint-33.png" alt="图片跑路了">
        </div>
        <div class="article-wd">
          <span class="article-wd-sp">我的视频</span>
          <span class="article-wd-sc">你还没有上传过视频哦~ </span>
          <span class="article-wd-lj">立即上传</span>
        </div>
        <div class="article-wd">
          <span class="article-wd-sp">我的专栏</span>
        </div>
      </div>
     
      <div class="article-right">
        <div class="article-right-content">
          <img src="./imgs/icon-auth.png" alt="图片跑路了">
          <div>
            <p class="click">点此申请 bilibili 认证</p>
            <p class="get">获得 bilibili 认证，享受多重认证福利！</p>
          </div>
        </div>
        <div class="article-right-core">
          <img src="./imgs/icon_createCenters.png" alt="图片跑路了">
          <div class="article-admin">
            <span class="article-admin-a article-after"><img src="./imgs/tougao1.png" alt="图片跑路了">视频投稿</span>
            <span class="article-admin-a"><img src="./imgs/tougao1.png" alt="图片跑路了">内容管理</span>
          </div>
        </div>
        <div class="article-right-notice">
          <div class="article-right-title">公告</div>
          <div class="article-right-edit">编辑我的空间</div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
